<main class="container">
  <div class="search-card">
    <h1 class="page-title">Pagamento multiplo</h1>
    <p>Effettua il pagamento per le prenotazioni multiple.</p>
    <form (submit)="pay(); $event.preventDefault()">
      <div class="form-group"><label>Dettagli pagamento</label><input required></div>
      <div style="margin-top:12px"><button class="btn btn-primary">Paga</button>
      <a class="btn btn-outline" routerLink="/biglietti">Annulla</a></div>
    </form>
  </div>
</main>
