<div class="container">
    <div class="card">
        <h2>Cambia Password</h2>
        <p>Per motivi di sicurezza, devi cambiare la tua password al primo accesso.</p>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Nuova Password</label>
                <input type="password" formControlName="newPassword" placeholder="Inserisci nuova password">
            </div>
            <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Aggiorna Password</button>
        </form>
    </div>
</div>
