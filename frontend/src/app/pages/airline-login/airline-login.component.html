<main class="container airline-login-page">
  <div class="airline-login-card">
    <h1 class="airline-login-title">Area Compagnie Aeree</h1>

    <form class="airline-login-form" (submit)="submit($event)">
      <div class="form-group">
        <label for="email">Email compagnia</label>
        <input id="email" name="email" type="email" placeholder="Email" required [(ngModel)]="email" name="emailNg">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Password ( min 6 caratteri)" required [(ngModel)]="password" name="passwordNg">
      </div>

      <button type="submit" class="btn btn-airline" [disabled]="loading">{{ loading ? 'Accedi...' : 'Accedi' }}</button>
    </form>

    <div *ngIf="error" class="flash-message" style="margin-top:1rem">{{ error }}</div>
  </div>
</main>
