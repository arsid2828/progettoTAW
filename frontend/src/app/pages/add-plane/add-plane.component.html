<div class="airline-body">
    <!-- HEADER -->
    <div class="container">
        <div class="header-content" style="margin-bottom: 2rem; display: flex; justify-content: center;">
            <a routerLink="/airline-area" class="btn btn-outline" style="text-decoration:none;">‚Üê Torna all'area
                compagnia</a>
        </div>

        <div class="plane-card">
            <h1 class="plane-title">Aggiungi nuovo aereo</h1>

            <form (ngSubmit)="onAddPlane()" #planeForm="ngForm" class="plane-form">
                <div class="form-group">
                    <label for="brand">Produttore (Brand)</label>
                    <input id="brand" name="brand" type="text" placeholder="Es: Airbus" [(ngModel)]="plane.brand"
                        required>
                </div>

                <div class="form-group">
                    <label for="model">Modello</label>
                    <input id="model" name="model" type="text" placeholder="Es: A320" [(ngModel)]="plane.model"
                        required>
                </div>

                <div class="form-group">
                    <label for="registration">Targa (Registration)</label>
                    <input id="registration" name="registration" type="text" placeholder="Es: I-BIXI"
                        [(ngModel)]="plane.registration" required>
                </div>

                <button type="submit" class="btn btn-primary">Aggiungi aereo</button>
            </form>
        </div>
    </div>
</div>
