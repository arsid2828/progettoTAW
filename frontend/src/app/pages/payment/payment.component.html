<main class="container">
  <div class="search-card">
    <h1 class="page-title">Pagamento</h1>
    <p *ngIf="ticketId">Pagamento per biglietto <strong>{{ ticketId }}</strong></p>
    <form (submit)="pay(); $event.preventDefault()">
      <div class="form-group">
        <label>Numero carta</label>
        <input required />
      </div>
      <div class="form-row">
        <div class="form-group"><label>MM/YY</label><input required /></div>
        <div class="form-group"><label>CVV</label><input required /></div>
      </div>
      <div style="margin-top:12px">
        <button class="btn btn-primary">Paga</button>
        <a class="btn btn-outline" routerLink="/biglietti">Annulla</a>
      </div>
    </form>
  </div>
</main>
