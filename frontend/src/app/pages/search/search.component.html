<section class="search-wrapper">
  <h1 class="title">Cerca voli</h1>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="search-form">
    <div class="row">
      <div class="field">
        <label for="from">Da</label>
        <input id="from" type="text" formControlName="from" placeholder="VCE (Venezia)">
      </div>
      <div class="field">
        <label for="to">A</label>
        <input id="to" type="text" formControlName="to" placeholder="FCO (Roma)">
      </div>
    </div>

    <div class="row">
      <div class="field">
        <label for="departDate">Partenza</label>
        <input id="departDate" type="date" formControlName="departDate">
      </div>
      <div class="field">
        <label for="returnDate">Ritorno</label>
        <input id="returnDate" type="date" formControlName="returnDate" [disabled]="form.get('oneWay')?.value">
        <div class="check">
          <input id="oneWay" type="checkbox" formControlName="oneWay" (change)="onTripTypeChange()">
          <label for="oneWay">Solo andata</label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="field">
        <label for="passengers">Passeggeri</label>
        <input id="passengers" type="number" min="1" formControlName="passengers">
      </div>
      <div class="field">
        <label for="cabin">Classe</label>
        <select id="cabin" formControlName="cabin">
          <option value="economy">Economy</option>
          <option value="premium">Premium Economy</option>
          <option value="business">Business</option>
          <option value="first">First</option>
        </select>
      </div>
    </div>

    <div class="actions">
      <!--***** CLICK-->
      <button class="btn btn-primary" type="button" (click)="onSubmit()">Cerca</button>
    </div>
  </form>
</section>
