<!-- Clean centered login card layout. Only visual changes; logic unchanged -->
<div class="container">
  <div class="login-card card">
    <h1 class="login-title">Accedi al tuo account</h1>

    <form method="post" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="mario.rossi@email.com" required autofocus
          [(ngModel)]="email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Password" required [(ngModel)]="password">
      </div>

      <button type="button" (click)="onSubmit()" class="btn btn-submit">Accedi</button>
    </form>

    <div class="login-footer" style="text-align:center; margin-top:1rem;">
      <div style="margin-bottom:.6rem; color:var(--text-light);">Non hai un account?</div>
      <a class="btn btn-outline" [routerLink]="['/signup']" [queryParams]="route.snapshot.queryParams">Registrati</a>
    </div>

          <li class="flash-message">{{ msg }}</li>
        </ng-container>
      </ul>
    </ng-container>-->
  </div>
</div>
