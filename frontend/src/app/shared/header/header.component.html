<header class="main-header">
  <div class="header-content">
    <div class="header-section">
      <!-- Airline-login page -->
      <ng-container *ngIf="isAirlineLogin()">
        <a class="btn btn-outline btn-back" href="#" (click)="goBack($event)">‚Üê Torna indietro</a>
      </ng-container>

      <!-- Normal pages -->
      <ng-container *ngIf="!isAirlineLogin()">
        <ng-container *ngIf="auth.isLoggedIn(); else showLoginOrSearch">
          <div class="user-greeting">
            <span class="welcome-text">Ciao, {{ auth.name() }} {{ auth.surname() }}! </span>
            <ng-container *ngIf="!isAirlinePage() && !isAdmin()">

              <ng-container *ngIf="isBigliettiPage(); else showBiglietti">
                <a class="btn btn-primary" routerLink="/search">Cerca volo</a>
              </ng-container>
              <ng-template #showBiglietti>
                <a class="btn btn-primary" routerLink="/biglietti">I miei voli</a>
              </ng-template>
            </ng-container>
            <a class="btn btn-outline" (click)="onLogout()">Logout</a>
          </div>
        </ng-container>

        <ng-template #showLoginOrSearch>

          <ng-container *ngIf="isAuthPage(); else showDefaultLogin">
            <a class="btn btn-primary" routerLink="/search">Cerca un volo</a>
          </ng-container>
          <ng-template #showDefaultLogin>
            <a class="btn btn-primary" routerLink="/login">Accedi / Registrati</a>
          </ng-template>
        </ng-template>
      </ng-container>
    </div>

    <div class="header-logo" (click)="goHome()"><span class="logo-text">SkyJourney</span></div>

    <div class="header-section">
      <a class="btn btn-airline" routerLink="/airline-login">Area Compagnie</a>
    </div>
  </div>
</header>

<div class="header-strip" aria-hidden="true"></div>
