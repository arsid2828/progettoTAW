<!-- HEADER (converted from provided template) -->
<header class="main-header">
  <div class="header-content">
    <div class="header-section">
      <!-- Airline-login page: show back button -->
      <ng-container *ngIf="isAirlineLogin()">
        <a class="btn btn-outline btn-back" routerLink="/search">‚Üê Torna indietro</a>
      </ng-container>

      <!-- Normal pages -->
      <ng-container *ngIf="!isAirlineLogin()">
        <ng-container *ngIf="auth.isLoggedIn(); else showLogin">
          <div class="user-greeting">
            <span class="welcome-text">Ciao, {{ auth.name() }} {{ auth.surname() }}! </span>
            <!-- Show only one of the two buttons depending on current route -->
            <ng-container *ngIf="isBigliettiPage(); else showBiglietti">
              <a class="btn btn-primary" routerLink="/search">Cerca volo</a>
            </ng-container>
            <ng-template #showBiglietti>
              <a class="btn btn-primary" routerLink="/biglietti">I miei voli</a>
            </ng-template>
            <a class="btn btn-outline" (click)="onLogout()">Logout</a>
          </div>
        </ng-container>
        <ng-template #showLogin>
          <a class="btn btn-primary" routerLink="/login">Accedi / Registrati</a>
        </ng-template>
      </ng-container>
    </div>

    <div class="header-logo"><span class="logo-text">SkyJourney</span></div>

    <div class="header-section">
      <a class="btn btn-airline" routerLink="/airline-login">Area Compagnie</a>
    </div>
  </div>
</header>

<!-- keep an available small separator for older layouts if needed -->
<div class="header-strip" aria-hidden="true"></div>
