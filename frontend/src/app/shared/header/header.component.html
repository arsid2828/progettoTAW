<div class="header-container" [class.auth-page]="isAuthPage()">
  <div class="header-left">
    <!-- Show back button on login/signup pages, otherwise show Accedi button -->
    <ng-container *ngIf="isAuthPage(); else showAccedi">
      <button type="button" class="btn btn-submit" (click)="goBack()">← Indietro</button>
    </ng-container>
    <ng-template #showAccedi>
      <app-huser *ngIf="!isAirlinePage()"></app-huser>
      <a *ngIf="isAirlinePage()" routerLink="/" class="btn btn-submit" style="text-decoration:none;">← Home</a>
    </ng-template>
  </div>

  <div class="header-center">
    <div class="header-logo"><span class="logo-text">SkyJourney</span></div>
  </div>

  <div class="header-right">
    <!-- Area Compagnie button only visible on search/home page (not on login/signup) -->
    <ng-container *ngIf="!isAuthPage()">
      <a routerLink="/airline-area" class="btn btn-submit" style="text-decoration:none; display:inline-block;">Area
        Compagnie</a>
    </ng-container>
  </div>
</div>

<!-- white strip below the header -->
<div class="header-strip"></div>
